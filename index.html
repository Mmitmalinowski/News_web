<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RSS Aggregator ‚Äî Czytnik Wiadomo≈õci</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div></div>
      <div>
        <h1>NewsHub</h1>
        <p>Naj≈õwie≈ºsze artyku≈Çy ze ≈õwiata</p>
      </div>
      <div style="display:flex;justify-content:flex-end;align-items:center">
        <button id="themeToggle" aria-label="Prze≈ÇƒÖcz motyw" style="background:none;border:none;cursor:pointer;font-size:24px;padding:8px;border-radius:8px;transition:background 0.2s ease">
          <span id="themeIcon">üåô</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="layout">
      <aside class="sidebar">
        <section class="controls">
          <!-- Search on top of the sidebar -->
          <div style="width:100%">
            <input id="searchInput" type="search" placeholder="Szukaj..." />
          </div>
          <!-- Sources panel below search (no separate header) -->
          <div id="sourceSelectContainer" style="width:100%;margin-top:12px">
            <div class="source-dropdown">
              <div id="sourceDropdown" class="source-dropdown-label" role="button" tabindex="0" aria-haspopup="true" aria-expanded="false">
                <span id="sourceDropdownLabel">Wszystkie ≈∫r√≥d≈Ça</span>
                <span style="margin-left:8px;color:#6b7280">‚ñæ</span>
              </div>
              <div id="sourcePanel" class="source-panel" style="display:none">
                <div style="border-bottom:1px solid #eef3fb;box-sizing:border-box">
                  <input id="sourceSearchInput" type="search" placeholder="Szukaj ≈∫r√≥d≈Ça..."
                    style="width:100%;padding:8px;border:1px solid #d1d9e6;border-radius:6px;
                    font-size:13px;box-sizing:border-box;margin:0">
                </div>
                <div id="sourcePanelList"></div>
                <div class="source-panel-controls">
                  <button id="selectAllBtn" type="button">Zaznacz wszystkie</button>
                  <button id="clearAllBtn" type="button" class="secondary">Wyczy≈õƒá</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Refresh status info -->
          <div id="refreshStatus" style="padding:8px 0;color:#6b7280;font-size:11px;line-height:1.4;display:none">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;gap:3px">
              <span>Ostatnie od≈õwie≈ºenie:</span>
              <span id="lastRefreshTime" style="font-weight:300;color:#111">nigdy</span>
            </div>
            <div style="margin-top:6px;font-style:italic;font-size:10px">Auto-update co 5 min</div>
          </div>
        </section>
      </aside>

      <div class="main-content">
        <!-- lokalne proxy usuniƒôte z UI; u≈ºywamy publicznych proxy przez default -->
        <!-- pagination and manual loading controls removed; infinite scroll is always on -->
        <section id="articlesContainer" class="news-grid" aria-live="polite"></section>
        <!-- sentinel for intersection observer to trigger loading more -->
        <div id="infiniteSentinel" style="height:1px"></div>
        <div id="spinner" style="display:none;margin:8px auto;text-align:center">
          <div style="display:inline-block;width:36px;height:36px;border:4px solid #e6eefc;border-top-color:#0a66c2;border-radius:50%;animation:spin 1s linear infinite"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <small>Projekt demonstracyjny ‚Ä¢ U≈ºyj Live Server</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
