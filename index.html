<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RSS Aggregator — Czytnik Wiadomości</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>NewsHub</h1>
    <p>Najświeższe artykuły ze świata</p>
  </header>

  <main>
    <section class="controls">
  <input id="searchInput" type="search" placeholder="Szukaj (tytuł)..." />
        <div id="sourceSelectContainer" style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
          <div style="display:flex;flex-direction:column;gap:6px">
            <label style="font-weight:600">Wszystkie źródła</label>
            <div class="source-dropdown">
              <div id="sourceDropdown" class="source-dropdown-label" role="button" tabindex="0" aria-haspopup="true" aria-expanded="false">
                <span id="sourceDropdownLabel">Wszystkie źródła</span>
                <span style="margin-left:8px;color:#6b7280">▾</span>
              </div>
              <div id="sourcePanel" class="source-panel" style="display:none">
                <div id="sourcePanelList"></div>
                <div class="source-panel-controls">
                  <button id="selectAllBtn" type="button">Zaznacz wszystkie</button>
                  <button id="clearAllBtn" type="button" class="secondary">Wyczyść</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    <button id="refreshBtn">Odśwież</button>
      <div style="display:flex;gap:8px;align-items:center">
        <span id="totalCount" style="font-weight:700;">0</span>
        <span style="color:#6b7280;font-size:13px">artykułów</span>
      </div>
    </section>

    <section class="controls" style="margin-top:8px">
      <button id="clearKnownBtn" title="Wyczyść zapamiętane działające URL-e">Wyczyść cache URL</button>
      <select id="proxySelect" title="Wybierz proxy CORS">
        <option value="public">Publiczne proxy</option>
        <option value="local">Lokalne proxy (http://localhost:3000/proxy?url=)</option>
      </select>
    </section>

    <div id="proxyInstructions" style="max-width:1100px;margin:6px auto;padding:8px 16px;color:#374151;font-size:13px">Jeśli chcesz stabilności, uruchom lokalny proxy Node na porcie 3000 (instrukcja dostępna po kliknięciu przycisku 'Wyczyść cache URL').</div>

    <div id="paginationControls" style="max-width:1100px;margin:8px auto;display:flex;gap:12px;align-items:center;padding:0 16px">
      <div id="pageStatus" style="color:#6b7280;font-size:13px">Strona 1</div>
      <label style="margin-left:auto;display:flex;align-items:center;gap:8px;color:#6b7280;font-size:13px">
        <input id="infiniteToggle" type="checkbox" checked />
        <span id="infiniteHint">Infinite scroll: włączony</span>
      </label>
    </div>

    <div id="loadingMessage" class="loading">Ładowanie...</div>
    <section id="articlesContainer" class="news-grid" aria-live="polite"></section>
    <!-- sentinel for intersection observer to trigger loading more -->
    <div id="infiniteSentinel" style="height:1px"></div>
    <div id="spinner" style="display:none;max-width:1100px;margin:8px auto;text-align:center">
      <div style="display:inline-block;width:36px;height:36px;border:4px solid #e6eefc;border-top-color:#0a66c2;border-radius:50%;animation:spin 1s linear infinite"></div>
    </div>
  </main>

  <footer class="site-footer">
    <small>Projekt demonstracyjny • Użyj Live Server</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
