<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RSS Aggregator — Czytnik Wiadomości</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div></div>
      <div>
        <h1>NewsHub</h1>
        <p>Najświeższe artykuły ze świata</p>
      </div>
      <div></div>
    </div>
  </header>

  <main>
    <div class="layout">
      <aside class="sidebar">
        <section class="controls">
          <!-- Search on top of the sidebar -->
          <div style="width:100%">
            <input id="searchInput" type="search" placeholder="Szukaj..." />
          </div>
          <!-- Sources panel below search (no separate header) -->
          <div id="sourceSelectContainer" style="width:100%;margin-top:12px">
            <div class="source-dropdown">
              <div id="sourceDropdown" class="source-dropdown-label" role="button" tabindex="0" aria-haspopup="true" aria-expanded="false">
                <span id="sourceDropdownLabel">Wszystkie źródła</span>
                <span style="margin-left:8px;color:#6b7280">▾</span>
              </div>
              <div id="sourcePanel" class="source-panel" style="display:none">
                <div id="sourcePanelList"></div>
                <div class="source-panel-controls">
                  <button id="selectAllBtn" type="button">Zaznacz wszystkie</button>
                  <button id="clearAllBtn" type="button" class="secondary">Wyczyść</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </aside>

      <div class="main-content">
        <!-- lokalne proxy usunięte z UI; używamy publicznych proxy przez default -->
        <!-- pagination and manual loading controls removed; infinite scroll is always on -->
        <div id="refreshStatus" style="text-align:center;padding:8px;color:#6b7280;font-size:13px;display:none">
          Ostatnie odświeżenie: <span id="lastRefreshTime">nigdy</span>
          <span style="margin-left:8px;font-style:italic">Artykuły automatycznie aktualizowane co 5 minut</span>
        </div>
        <section id="articlesContainer" class="news-grid" aria-live="polite"></section>
        <!-- sentinel for intersection observer to trigger loading more -->
        <div id="infiniteSentinel" style="height:1px"></div>
        <div id="spinner" style="display:none;margin:8px auto;text-align:center">
          <div style="display:inline-block;width:36px;height:36px;border:4px solid #e6eefc;border-top-color:#0a66c2;border-radius:50%;animation:spin 1s linear infinite"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <small>Projekt demonstracyjny • Użyj Live Server</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
