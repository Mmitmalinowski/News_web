name: Prefetch RSS

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes

permissions:
  contents: write

jobs:
  prefetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Run prefetch (with debug)
        run: |
          echo "Node version:" && node -v
          echo "NPM version:" && npm -v
          echo "Workspace:" && pwd && ls -la
          echo "Running prefetch..."
          # run the script directly to get raw output
          node scripts/prefetch.js
          rc=$?
          if [ $rc -ne 0 ]; then
            echo "prefetch exited with code $rc"
            echo "--- current dir listing ---" && ls -la
            echo "--- tail of possible logs ---"
            test -f npm-debug.log && tail -n +1 npm-debug.log || true
            exit $rc
          fi
      - name: Commit and push articles.json to main (for Pages)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add articles.json
          # only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to articles.json, skipping commit"
          else
            git commit -m "Auto-update articles.json [skip ci]"
            git push
          fi
          git push
