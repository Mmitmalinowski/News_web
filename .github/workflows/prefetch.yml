name: Prefetch RSS

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes

permissions:
  contents: write

jobs:
  prefetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Run prefetch
        run: npm run prefetch
      - name: Commit and push articles.json to main (for Pages)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add articles.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: update articles.json (prefetch)"
            # ensure remote uses token for auth in case default credentials are not persisted
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          else
            echo "No changes to articles.json"
          fi
