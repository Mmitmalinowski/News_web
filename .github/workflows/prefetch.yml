name: Prefetch RSS

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  prefetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Run prefetch
        run: npm run prefetch
      - name: Commit and push articles.json to main (for Pages)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add articles.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: update articles.json (prefetch)"
            git push origin HEAD:main
          else
            echo "No changes to articles.json"
          fi
